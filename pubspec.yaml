name: mint_flow
description: A comprehensive expense tracking application built with Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6

  # UI & Charts
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter

  # Icons
  font_awesome_flutter: ^10.6.0

  # Image & Camera
  image_picker: ^1.0.4

  # Date & Time
  intl: ^0.18.1
  path: ^1.8.3

  # File Operations
  path_provider: ^2.1.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Local Database
  sqflite: ^2.3.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Add custom fonts if needed
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  # Add assets
  assets:
    - assets/images/
    - assets/icons/

# flutter_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "assets/icons/playstore-icon.png"
#   min_sdk_android: 21 # optional, defaults to 21
#   adaptive_icon_background: "#ffffff" # optional
#   # adaptive_icon_foreground: "assets/icon/icon_foreground.png" # optional

flutter_native_splash:
  # The color of the splash screen.
  # Use a hex code like "#FFFFFF"
  color: "#ffffff" 
  
  # The image to be displayed on the splash screen.
  # The image path is relative to the project root.
  image: assets/icons/playstore-icon.png

  # Optional: For dark mode support
  color_dark: "#121212"
  image_dark: assets/icons/playstore-icon.png

  # Optional: For Android 12+ adaptive splash screens
  android_12:
    image: assets/icons/playstore-icon.png
    icon_background_color: "#ffffff"